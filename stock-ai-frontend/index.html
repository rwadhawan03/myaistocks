<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock AI Analyst</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="bi bi-graph-up-arrow me-2"></i>Stock AI Analyst
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" data-page="dashboard">
                            <i class="bi bi-speedometer2 me-1"></i>Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-page="chat">
                            <i class="bi bi-chat-dots me-1"></i>AI Analyst
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-page="explorer">
                            <i class="bi bi-search me-1"></i>Market Explorer
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-page="scheduler">
                            <i class="bi bi-clock me-1"></i>Scheduler
                        </a>
                    </li>
                </ul>
                <div class="d-flex align-items-center" id="authSection">
                    <span class="text-light me-3 d-none" id="userGreeting"></span>
                    <button class="btn btn-outline-light me-2" id="loginBtn" data-bs-toggle="modal" data-bs-target="#authModal">
                        <i class="bi bi-box-arrow-in-right me-1"></i>Login
                    </button>
                    <button class="btn btn-light d-none" id="logoutBtn">
                        <i class="bi bi-box-arrow-right me-1"></i>Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <main class="container-fluid py-4">
        <div id="dashboard-page" class="page-content">
        </div>
        
        <div id="chat-page" class="page-content d-none">
        </div>
        
        <div id="explorer-page" class="page-content d-none">
        </div>
        
        <div id="scheduler-page" class="page-content d-none">
        </div>
    </main>

    <div class="modal fade" id="authModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="authModalTitle">Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <ul class="nav nav-tabs mb-3" id="authTabs">
                        <li class="nav-item">
                            <a class="nav-link active" href="#" data-auth-tab="login">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-auth-tab="register">Register</a>
                        </li>
                    </ul>
                    
                    <form id="loginForm">
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" id="loginEmail" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" id="loginPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>
                    
                    <form id="registerForm" class="d-none">
                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input type="text" class="form-control" id="registerName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" id="registerEmail" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" id="registerPassword" required minlength="6">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Register</button>
                    </form>
                    
                    <div id="authError" class="alert alert-danger mt-3 d-none"></div>
                    <div id="authSuccess" class="alert alert-success mt-3 d-none"></div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-light py-3 mt-auto">
        <div class="container text-center">
            <small>Stock AI Analyst - Powered by OpenAI & yfinance</small>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/explorer.js"></script>
    <script src="js/scheduler.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
